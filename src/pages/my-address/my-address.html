<ion-header>

  <ion-navbar>
    <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      <span class="back" (click)="back(MyProfilePage)"><ion-icon name="arrow-back"></ion-icon></span>
      My Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div style="border-bottom: 1px lightgreen;">
  <span class="text-color" style="margin-top:75px;margin-bottom: 50px;" >
  
   </span>
   </div>
   <ion-item *ngFor="let item of this.userInfo">
    <p text-left>
        <span *ngIf="item.street1">{{ item.street1 }},</span> <span *ngIf="item.street2">{{ item.street2 }},</span> <span><br/><span *ngIf="item.city" >{{ item.city }},</span> <span *ngIf="item.statecode">{{ item.statecode }}</span></span>
      </p>
      <p text-right *ngIf="item.isPrimary==1"><img src="assets/imgs/primaryAddr.png"></p>
  </ion-item>
   <p  *ngIf="!this.userInfo && !this.userInfo.length" class="text-color">No Address Found!</p> 
  <p class="text-color">Address Info is not shared with any community members</p>

   <ion-fab right bottom (click)="addAddress(AddAddressPage)">
      <button ion-fab color="green"><ion-icon name="add"></ion-icon></button>
  </ion-fab> 
  
</ion-content>
