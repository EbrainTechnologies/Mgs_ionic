<ion-header>

  <ion-navbar>
    <ion-title>Sports Interested In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1>select the other sport(s) you are <br/> interested in</h1>

	
	<ion-grid>
	  <ion-row>
	    <ion-col col-3></ion-col>
	    <ion-col col-6 *ngFor="let item of sportLists">
	    	<a href="javascript:void(0)" class="select_sports" (click)="this.goToHome(item)">
				<!-- <img src="assets/imgs/golf.png" alt="golf" /> -->
				<span>{{ item.name }}</span> 
			</a> 
	    </ion-col>
	    <ion-col col-3></ion-col>
	  </ion-row>
	</ion-grid>

	<div class="details">
		<p>In order to be listedas a player for multiple sports please choose desired sportd here. Through profile screen you can modify later.</p>
	</div>

	
	<div text-center center>
		<button center ion-button class="skip_btn" (click)="skipHome()">Skip</button>
	</div>
</ion-content>
