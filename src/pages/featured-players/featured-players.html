<ion-header>

  

  <ion-navbar>
  	<button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    	<span class="back" (click)="back()"><ion-icon name="arrow-back"></ion-icon></span>
    	Featured players</ion-title>
  </ion-navbar>



</ion-header>


<ion-content padding class="featured-players">
	<ion-grid>
      <ion-row>
        <ion-col col-6 no-padding *ngFor="let item of this.list" >

          <div class="heart_icon">
          <a href="javascript:void(0)" *ngIf="item.favoriteFlag==1" (click)="markAsFav(item,0)" class="green-text">
            <ion-icon ios="ios-heart" md="md-heart"></ion-icon>
        </a>&nbsp;
        <a href="javascript:void(0)" *ngIf="item.favoriteFlag==0" (click)="markAsFav(item,1)" class="green-text">
            <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
        </a>
        </div>

          <ion-card (click)="playerdetail(item)">
			  <img src="{{this.startPoint}}upload/viewuserimage/{{item.userid}}">
			  <ion-card-content>
			    <ion-card-title class="text-color">
			      {{ item.user.firstName }}  {{ item.user.lastName }}
			      </ion-card-title>
			  </ion-card-content>
			</ion-card>
        </ion-col>
        
        
      </ion-row>
  </ion-grid>
</ion-content>
