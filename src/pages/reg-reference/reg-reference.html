<ion-content padding class="reg-reference layer">
<div class="">
   	<ion-grid>
	  <ion-row>
	    
	    <ion-col>
	      <div class="logo" col-12 center><img src="assets/imgs/logo2.png" alt="logo"></div>
	    </ion-col>
	    
	  </ion-row>
	</ion-grid> 
	<form #regRefForm="ngForm" (ngSubmit)="regplayerdetail()" autocomplete="off">
	<ion-list padding>

	  <ion-item>
	    <ion-label stacked>LOCATION</ion-label>
	    <ion-input type="text" name="location" id="location" [(ngModel)]="this.regRefDetail.userLocation.formattedAddress"  required></ion-input>
	  </ion-item>


	   <ion-item>
	    <ion-label stacked>MOBILE</ion-label>
	    <ion-input type="tel" name="phoneNumber" id="phoneNumber" [(ngModel)]="this.regRefDetail.phoneNumber" (keyup)="getItemsN()" maxlength="10" 
 required></ion-input>
	  </ion-item>

	 <ion-label  class="error_text"  *ngIf="this.regRefDetail.phoneNumber && this.regRefDetail.phoneNumber.length<10" > Mobile Number Should have 10 Digits </ion-label>

        <ion-list>
        <ion-item *ngFor="let item of this.searchResult">
        <a href="javascript:void(0)" (click)="selectedRef(item)">{{ item.firstName }}</a>
        
        </ion-item>
         </ion-list>

	 


	  <ion-item>

	            <a href="javascript:void(0)" start  class="back_btn" (click)="regAsPlayer()"> 
			    	<ion-icon name="ios-arrow-dropleft"></ion-icon>
			    </a>

                <div *ngIf="error" class="alert alert-danger">{{error}}</div>

			    <button no-padding href="javascript:void(0)" item-end  class="back_btn" type="submit" [disabled]="!regRefForm.form.valid"> 
			    	<ion-icon name="ios-arrow-dropright"></ion-icon>
			    </button>
	    
	  </ion-item>

	</ion-list>
	</form>
