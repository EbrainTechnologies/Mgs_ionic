<ion-header>

  <ion-navbar>
    <ion-title>select-your-ranking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form #selectRankingForm="ngForm" (ngSubmit)="saveRank()" autocomplete="off">
        <ion-grid>
			<ion-list padding>

			  <ion-item>
			    <ion-label stacked>Ranking type <span class="example_text"></span></ion-label>
			    <ion-select name="rankType" [(ngModel)]="this.rankType"  (ngModelChange)="RankChange()" required>
			      <ion-option *ngFor="let item of this.rankingTypes" value="{{ item.rankTypeId }}">{{ item.name }}</ion-option>
			    </ion-select>
			  </ion-item>

			   <ion-item>
			    <ion-label stacked>Your Ranking <span class="example_text"></span></ion-label>
			    <ion-select name="rankType" [(ngModel)]="this.saveUserPrimaryRank.rankLevelId" required>
			      <ion-option *ngFor="let item of this.rankingLevels" value="{{ item.rankLevelId }}">{{ item.name }}</ion-option>
			    </ion-select>
			  </ion-item>

			  <ion-item>
			    <ion-label stacked>Effective Date <span class="example_text">(Since when your ranking is effective)</span></ion-label>
			   <ion-datetime displayFormat="DD/MM/YYYY"  name="fromDate" [(ngModel)]="this.saveUserPrimaryRank.fromDate" required></ion-datetime>
			  </ion-item>

			  <ion-item>
			    <button ion-button class="next_btn" [disabled]="!selectRankingForm.valid" type="submit">Next</button>
			   
			  </ion-item>

	        </ion-list>
	    </ion-grid>
	</form>

	 <button ion-button class="skip_btn" (click)="this.goToOtherSport()">Skip</button>

</ion-content>
