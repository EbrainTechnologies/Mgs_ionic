<ion-content padding class="email-verify layer">
<div class="">
   <ion-grid>
  <ion-row>
    
    <ion-col>
      <div class="logo" col-12 center><img src="assets/imgs/logo2.png" alt="logo"></div>
    </ion-col>
    
  </ion-row>
</ion-grid> 

 <div class="content">
 	<ion-grid>
	  <ion-row>
	    <ion-col col-1></ion-col>
	    <ion-col col-10>
	    	<div class="app_title"><p>Email Verification</p></div>
	    	<form #emailVerifyForm="ngForm" (ngSubmit)="register_verification()" autocomplete="off">
	    	<ion-item>
			    <ion-input type="text" placeholder="Enter the OTP sent to your email Id" name="otp" id="otp" [(ngModel)]="this.verification.otp" required></ion-input>
			</ion-item>
			    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
			    <button ion-button color="light" type="submit" [disabled]="!emailVerifyForm.form.valid"> 
			    	Verify
			    </button>
            </form>
			<br>
			<a href="javascript:void(0)"  class="verify_link" (click)="resendotp()">Resend OTP</a>
	    </ion-col>
	    <ion-col col-1></ion-col>
	  </ion-row>
	</ion-grid>
</div> 
</div>
</ion-content>
