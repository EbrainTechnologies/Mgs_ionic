<!--
  Generated template for the MyProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle end>
	      <ion-icon name="menu"></ion-icon>
	    </button>
    <ion-title>
    	<span class="back" (click)="back(HomePage)"><ion-icon name="arrow-back"></ion-icon></span>
    	My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item class="header_item">
	    <ion-avatar item-end>

	      <div class="mt-image">
	      	<img src="{{this.startPoint}}upload/viewuserimage/{{this.userData.userid}}" >
	      </div>
	      <div class="edit_btn"  (click)="this.profilePicUpdate()" >Edit</div>
	    </ion-avatar>

	     <h2 class="text-color">Hello,</h2>
	    <h2 class="text-color">{{ this.userInfo.firstName }}  {{ this.userInfo.lastName}}</h2>
	    <p class="text-color">View and edit your profile</p>
	</ion-item>

	<div  padding class="profilebeginrow" *ngIf="this.userFeature.displayName=='Player'">
		<ion-row>
			<ion-col col-9 class="amavailable">
				<p align-center>I'm Available</p>
			</ion-col>
			<ion-col col-3  class="toggleamavailable">
				<ion-toggle [(ngModel)]="slidetoggle" text-right class="float-right text-right"></ion-toggle>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-9>
				<p no-margin>Preferred Locations</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<ion-select name="location" class="locationselection" placeholder="Select Location" [(ngModel)]="location" (ngModelChange)="onChange()">

					<ion-option *ngFor="let item of this.userAddress; let i=index " value="{{ i }}" [selected]="item.formattedAddress==this.userLocation.formattedAddress" >{{ item.city }} {{ item.statecode }}</ion-option>
				</ion-select>
			</ion-col>
		</ion-row>
	</div>

	<ion-list (click)="aboutme(AboutMePage)">
	  <ion-item>
	    About Me
	    <span clear item-end><ion-icon class="text-color" name="ios-person-outline"></ion-icon></span>
	  </ion-item>
	</ion-list>
	<ion-list (click)="myaddress(MyAddressPage)">
	  <ion-item>
	   Address
	    <span clear item-end> <ion-icon class="text-color" name="ios-home-outline"></ion-icon></span>
	  </ion-item>
	</ion-list>
	<ion-list *ngIf="this.userFeature.displayName=='Player'"  (click)="myranking(MyrankingPage)">
			<ion-item>
			 My Ranking
				<span clear item-end> <ion-icon class="text-color" name="ios-star-outline"></ion-icon></span>
			</ion-item>
		</ion-list>
	<ion-list *ngIf="this.userFeature.displayName=='Player'" (click)="homeclub(HomeclubPage)">
			<ion-item>
			Home Club
				<p>Add your home club</p>
				<span clear item-end><ion-icon class="text-color" name="ios-flag-outline"></ion-icon></span>
			</ion-item>
		</ion-list>
		<ion-list  *ngIf="this.userFeature.displayName=='Player'" (click)="family(FamilyPage)">
				<ion-item>
			Family
					<p>Add your family members</p>
					<span clear item-end><ion-icon  class="text-color" name="ios-people-outline"></ion-icon></span>
				</ion-item>
			</ion-list>
</ion-content>
