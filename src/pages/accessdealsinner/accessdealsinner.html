<ion-content padding>
 <span class="back arrow" (click)="backtoaccessdeals()"><ion-icon name="arrow-dropleft-circle"></ion-icon></span>
      <img src="{{ this.dealDetail.imageUrl }}" height=250px/>
   <ion-row>
     <ion-col col-12>
      <p class="contentheading">{{ this.dealDetail.dealName }}</p>
     </ion-col>
     <ion-col col-12 class="detailscontent">
        <p>{{ this.dealDetail.dealDescription }}</p>
        <p class="datesofexpiry">{{ formatDate(this.dealDetail.startDate) }}</p>
        <p text-end class="learnmore"><a href="{{ this.dealDetail.url }}" >Learn More...</a></p>
       </ion-col>
       <ion-col col-12 class="rulesapplied">
          <p>Rules Applied:</p>
         </ion-col>
         <ion-col col-12 class="rules">
            <br>
            <p class="paragraph">{{ this.dealDetail.rules }}</p>
          </ion-col>
   </ion-row>
</ion-content>
