<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title  float-right> <ion-icon  ios="ios-calendar-outline" md="md-calendar-outline"></ion-icon></ion-title>
    <ion-title>My Calendar</ion-title>
    
    
  </ion-navbar>
  <ion-segment color="dark" [(ngModel)]="page">
      <ion-segment-button value="0" (click)="selectedTab(0)"> 
        DAY
      </ion-segment-button>
      <ion-segment-button value="1" (click)="selectedTab(1)">
       WEEK
      </ion-segment-button>
      <ion-segment-button value="2" (click)="selectedTab(2)">
       MONTH
      </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content no-padding>
    <ion-slides #slider (ionSlideWillChange)="moveButton($event)">

        <ion-slide>
      
          <p>No time slot found</p>
        </ion-slide>
      
        <ion-slide>
            <p>No time slot found</p>
        </ion-slide>
      
        <ion-slide>
            <p>No time slot found</p>
        </ion-slide>
      
        
      
        </ion-slides>
</ion-content>
