<ion-header>

  <ion-navbar>
    <ion-title>
      <span class="back" (click)="back(HomePage)"><ion-icon name="arrow-back"></ion-icon></span>Deals For You</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card  *ngFor="let item of this.dealLists" >
        <img src="{{ item.imageUrl }}" height=200px/>
        <ion-card-content>
          <ion-row no-padding>
            <ion-col col-8>
              <p class="cardheading">{{ item.dealName }}</p>
              <p class="expirewaring">Expires on {{ item.endDate }}</p>
            </ion-col>
            <ion-col col-4 text-end class="morecontent">
              <a class="moreanchortag" href="javascript:void(0)" (click)="MoreDetails(item)">More...</a>
              </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
