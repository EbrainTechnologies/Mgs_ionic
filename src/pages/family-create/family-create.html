<ion-header>

  <ion-navbar>
    <ion-title><span class="back" (click)="back()"><ion-icon name="arrow-back"></ion-icon></span>Add Member</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
	<!-- <div class="button_section padding">
		<button ion-button block>Add Member from Database</button>
		<button ion-button block>New Member</button>
	</div> -->
	
	<div class="add_member">
		<h3 center>Add a member</h3>
	<form #addFamilyForm="ngForm" (ngSubmit)="addFamily()" autocomplete="off">
		<ion-list>
		  	<ion-item>
		    	<ion-label stacked>FIRST NAME</ion-label>
		    	<ion-input type="text" name="firstName" id="firstName" [(ngModel)]="this.userData.firstName" required></ion-input>
		  	</ion-item>

		  	<ion-item>
		    	<ion-label stacked>LAST NAME</ion-label>
		    	<ion-input type="text" name="lastName" id="lastName" [(ngModel)]="this.userData.lastName" required></ion-input>
		  	</ion-item>

            <ion-item>
		    	<ion-label stacked>PHONE</ion-label>
		    	<ion-input type="number" name="phone" id="phone" [(ngModel)]="this.userData.phone" required></ion-input>
		  	</ion-item>

            <ion-item>
		    	<ion-label stacked>EMAIL</ion-label>
		    	<ion-input type="email" name="email" id="email" [(ngModel)]="this.userData.email" required></ion-input>
		  	</ion-item>

			<ion-grid>
			  <ion-row>
			    <ion-col col-2></ion-col>
			    <ion-col col-8>
			    	<button ion-button full color="light" round type="submit" class="save-btn"  [disabled]="!addFamilyForm.form.valid"> Save </button>
			    </ion-col>
			    <ion-col col-2></ion-col>
			  </ion-row>
			</ion-grid>
		</ion-list>
	</form>
	</div>
	
	<!-- <div class="search_member">
		<form>
			<label><b>Name</b></label>
			<ion-searchbar placeholder="Search Name"></ion-searchbar>
		</form>
	</div> -->
</ion-content>
