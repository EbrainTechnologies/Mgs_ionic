<ion-content padding class="reg-player-detail layer">
<div class="">
   	<ion-grid>
	  <ion-row>
	    
	    <ion-col>
	      <div class="logo" col-12 center><img src="assets/imgs/logo2.png" alt="logo"></div>
	    </ion-col>
	    
	  </ion-row>
	</ion-grid>
	<form #regplayerDetailForm="ngForm" (ngSubmit)="emailverify()" autocomplete="off">
	<ion-list padding>

	  <ion-item>
	    <ion-label stacked>FIRST NAME</ion-label>
	    <ion-input type="text" name="firstName" id="firstName" [(ngModel)]="this.regPlayerDetail.firstName" required maxlength="50"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>LAST NAME</ion-label>
	    <ion-input type="text" name="middleName" id="lastName" [(ngModel)]="this.regPlayerDetail.lastName" required maxlength="50"></ion-input>
	  </ion-item>

	 <!--  <ion-item>
	  	<ion-label stacked>DISPLAY NAME</ion-label>
	    <ion-input type="text" name="lastName" id="displayName" [(ngModel)]="this.regPlayerDetail.displayName" required></ion-input>
	  </ion-item> -->

	  <ion-item>
	  	<ion-label stacked>DATE OF BIRTH</ion-label>
	  	<ion-datetime displayFormat="DD/MM/YYYY"  name="month"  id="DOB" [(ngModel)]="this.regPlayerDetail.birthDate" required></ion-datetime>
	    <!-- <ion-input type="text" name="DOB" id="DOB" [(ngModel)]="this.regPlayerDetail.DOB" required></ion-input> -->
		</ion-item>
		<ion-item>
		<ion-label stacked>GENDER</ion-label>
		<ion-select name="sex" id="sex" [(ngModel)]="this.regPlayerDetail.sex" required>
			<ion-option value="male">Male</ion-option>
			<ion-option value="female">Female</ion-option>
		</ion-select>
	 </ion-item>
	  <ion-item>
	  	<a href="javascript:void(0)" start  class="back_btn" (click)="regreference()"> 
			<ion-icon name="ios-arrow-dropleft"></ion-icon>
		</a>
		  	    
		<div *ngIf="error" class="alert alert-danger">{{error}}</div>
	    <button no-padding href="javascript:void(0)" item-end  class="back_btn" type="submit" [disabled]="!regplayerDetailForm.form.valid"> 
	    	<ion-icon name="ios-arrow-dropright"></ion-icon>
	    </button>
	  </ion-item>

	</ion-list>

    
	</form>
  	
	    
	
</div>
</ion-content>
