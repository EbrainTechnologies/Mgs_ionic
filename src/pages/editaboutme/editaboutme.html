<ion-header>

  <ion-navbar>
    <ion-title><span class="back" (click)="back(AboutMePage)"><ion-icon name="arrow-back"></ion-icon></span>Edit My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #updateProfileForm="ngForm" (ngSubmit)="editForm()" autocomplete="off">
    <ion-list>

    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" name="firstName" id="firstName" [(ngModel)]="this.userData.firstName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" name="lastName" id="lastName" [(ngModel)]="this.userData.lastName" required></ion-input>
    </ion-item>

     <ion-item>
      <ion-label stacked>Display Name</ion-label>
      <ion-input type="text" name="displayName" id="displayName" [(ngModel)]="this.userData.displayName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="number" name="phoneNumber" id="phoneNumber" [(ngModel)]="this.userData.phoneNumber" required></ion-input>
    </ion-item>

     <!-- <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email"></ion-input>
     </ion-item>
     -->
     <ion-item>
        <ion-label stacked>Biography</ion-label>
        <ion-textarea  name="external_refernce" id="external_refernce" [(ngModel)]="this.userData.externalReference" ></ion-textarea>
      </ion-item> 

      <ion-item>
        <button ion-button type="submit" block round color="light" [disabled]="!updateProfileForm.form.valid">Save</button>
      </ion-item>
      

  </ion-list>
  </form>
</ion-content>
